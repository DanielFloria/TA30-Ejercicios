<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- El head contiene las etiquetas que no se verán pero muestran las características y documentos que requiere el navegador para mostrar el body -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>El primer script</title>
    <script type="text/javascript" src="codigo.js"></script>
</head>
<!-- El body contiene las etiquetas que se mostrarán mediante el navegador y que forman el contenido de la página-->
<body>
    <!-- La etiqueta <noscript> muestra su contenido a los navegadores sin Javascript activado -->
    <noscript>
        <p>La página requiere el uso de Javascript.</p>
    </noscript>
    <p>Esta página contiene el primer script</p>    
</body>
</html>
